{% extends "flatpages/default.html" %}

{% block content %}
  <h1>Удалить объявление: "{{ ad.title }}"</h1>
  <p>Вы уверены, что хотите удалить это объявление?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ad_detail' ad.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
